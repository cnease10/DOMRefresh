<body>
    <h1>Dom Refresh</h1>
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <h5 class="task-title">Task List</h5>
                    <div class="row">
                        <form id="form" class="col s12">
                            <div class="input-field">
                                <input  type="text" name="task" id="task">
                                <label for="task">Add a Task</label>
                            </div>
                            <input type="submit" class="btn" value="Add Task">
                        </form>
                    </div>
                    <div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-task btn">Clear task</a>
                    </div>
                </div>
                
            </div>
        </div>

        <h4>Accoridon</h4>
        <div class="accordian">
            <button class="see-more"><p>+</p></button>
            <section class="more-content">
                <p>Hi there, do you like accordians?</p>
            </section>
            <button class="see-more"><p>+</p></button>
            <section class="more-content">
                <p>Would you like to learn more about accordians</p>
            </section>
            <button class="see-more"><p>+</p></button>
            <section class="more-content">
                <p>This is a super basic accordian</p>
            </section>
          
        </div>

        <h4>Tabs</h4>

        <input type="radio" name="tabs" id="tab1" checked />
        <label for="tab1">Tab1</label>
        <input type="radio" name="tabs" id="tab2" />
        <label for="tab2">Tab2</label>
        <input type="radio" name="tabs" id="tab3" />
        <label for="tab3">Tab3</label>
        <input type="radio" name="tabs" id="tab4" />
        <label for="tab4">tab4</label>
        <input type="radio" name="tabs" id="tab5" />
        <label for="tab5">tab5</label>

        <div class="tab content1">Tab1 Contents</div>
        <div class="tab content2">Tab2 Contents</div>
        <div class="tab content3">Tab3 Contents</div>
        <div class="tab content4">Tab4 Contents</div>
        <div class="tab content5">Tab5 Contents</div>
